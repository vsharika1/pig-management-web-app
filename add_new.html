<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/add_new.css" />
  </head>
  <body>
    <div
      class="container text-center vh-100 d-flex flex-column justify-content-center"
    >
      <h1>Add New</h1>
      <form id="add-new-pig-form">
        <div class="form">
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" required/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="breed" class="col-sm-2 col-form-label">Breed</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="breed" name="breed" required/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="height" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="height" name="height" required/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="weight" class="col-sm-2 col-form-label">Weight</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="weight" name="weight" required/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="personality" class="col-sm-2 col-form-label">Personality</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="personality" name="personality" required/>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="category" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
              <select class="form-select" id="category" name="category" required>
                <option selected>Select Category</option>
                <option value="Grey">Grey</option>
                <option value="Chestnut">Chestnut</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
              </select>
            </div>
          </div>
          <div id="dynamic"></div>
        </div>
        <div class="d-flex justify-content-center">
          <input
            class="btn btn-primary submit-btn"
            type="submit"
            value="Submit"
            id="submit"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./dist/add_new.js"></script>
  </body>
</html>
